<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav> 
    <h1>News</h1>
    <div class="row" id="new"></div>
    <script>
      let url=  `https://saurav.tech/NewsAPI/top-headlines/category/health/in.json`
fetch(url)
.then(response =>response.json())
.then(data => {
    data.articles.forEach(article => {
        
   

let card = document.createElement("div");
card.className = 'card col-lg-3 col-md-4 col-sm-6';
card.style.margin ="20px";

let cardBody =  document.createElement("div");
cardBody.className = "card-body";
let cardTitle =  document.createElement("h2");
cardTitle.className ="card-title"
cardTitle.innerHTML = article.title;
let cardText =  document.createElement("p");
cardText.className ="card-text";
cardText.innerHTML = article.author;
let para =  document.createElement("p");
para.className ="para"
para.innerHTML = article.description;
let authorText =  document.createElement("h2");
authorText.className ="card-author"
authorText.innerHTML =`${article.author}`;
let cardImage =  document.createElement("img");
cardImage.className ="card-image"
cardImage.src = article.urlToImage;
cardImage.style.width = "100%";
let cardLink =  document.createElement("a");
cardLink.className ="card-link";
cardLink.href =article.url;

cardLink.innerHTML = "More info";

cardBody.appendChild(cardTitle);
cardBody.appendChild(cardImage);
cardBody.appendChild(cardLink);
cardBody.appendChild(authorText);
cardBody.appendChild(cardText);
cardBody.appendChild(para);


card.appendChild(cardBody);
document.getElementById('new').appendChild(card);


 });

});

    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
