<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">

                </ul>
            </div>
        </div>
    </nav>
    <h1>Jokes</h1>
    <div class="row" id="po"></div>
   
<script>
    let url ='https://official-joke-api.appspot.com/random_ten'

    fetch(url)
    .then(response => response.json())
    .then(data => {
        data.forEach(joke => {
            
        
        let card = document.createElement("div");
        card.className = 'card col-lg-3 col-md-4 col-sm-6';
        card.style.margin = '20px';
        card.style.height = '30rem';
        card.style.width = '18rem';
        let cardBody = document.createElement('div');
        cardBody.className = 'card-body';

        let cardTitle = document.createElement("h5");
        cardTitle.className ="card-title";
        cardTitle.innerHTML = joke.type;
     

               let cardText = document.createElement("p");
        cardText.className ="card-text";
        cardText.innerHTML =` setup:${joke.setup} <br> puchline:${joke.punchline}`;
        
                card.onclick = function() {
                    alert(`Joke: ${joke.setup} - ${joke.punchline}`);
                };


               let cardLink = document.createElement("a");
        cardLink.className ="card-link";
        cardLink.innerHTML = "More Info";
        
        cardBody.appendChild(cardTitle);
           cardBody.appendChild(cardText);
              cardBody.appendChild(cardLink);
                 

                 card.appendChild(cardBody);
                 document.body.appendChild(card)
                
                 
        document.getElementById('po').appendChild(card);

    
    })
})
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
