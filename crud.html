<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <h1>To-Do List</h1>
    <form id="task-form">
        <input type ="text" id = "input" placeholder="Enter Your Task Here">
              <input type="submit" value="Add">
               <ul id="taskList"></ul> //An empty unordered list to display tasks as list items.

    </form>
<script>
const form = document.getElementById('task-form');
        const taskInput = document.getElementById('input');
        const taskList = document.getElementById('taskList');
        form.addEventListener('submit', function(e) {
            e.preventDefault();


            if (taskInput.value.trim() === '') return;

            const li = document.createElement('li');
            li.textContent = taskInput.value;
           li.style.margin ="30px"
            const editBtn = document.createElement('button');
            editBtn.textContent = 'Edit';
                editBtn.style.backgroundColor ="yellow";
             editBtn.onclick = () => {
                const newTask = prompt("Edit your task:", li.textContent);
                if (newTask !== ""){ 
                li.textContent = newTask;
                li.appendChild(editBtn);
                li.appendChild(deleteBtn);
                }
            };

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Delete';
            deleteBtn.style.backgrounColor ="red";
            deleteBtn.onclick = () => taskList.removeChild(li);

            li.appendChild(editBtn);
            li.appendChild(deleteBtn);
            taskList.appendChild(li);

            taskInput.value = '';
        });

     
     

</script>
</body>
</html>
